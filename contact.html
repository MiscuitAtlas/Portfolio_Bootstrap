<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Portfolio Maxence Français</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div id="navbar"></div>

        <section id="contact" class="container mt-5">
            <h2>Contact</h2>
            <p>Si vous souhaitez entrer en contact avec moi, voici mes informations :</p>
            <ul class="list-group">
                <li class="list-group-item">
                    <i class="fas fa-envelope"></i> 
                    <a href="mailto:maxencefran@gmail.com" style="text-decoration: none;">Email : maxencefran@gmail.com</a>
                </li>
                <li class="list-group-item">
                    <i class="fas fa-phone-alt"></i> 
                    <a href="tel:+33782924641" style="text-decoration: none;">Téléphone : 0782924641</a>
                </li>
            </ul>

            <br>

            <h3>Formulaire de contact</h3>
            <div class="border p-4 rounded">
                <form action="https://formspree.io/f/mvgzabrl" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </section>

        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Erreur lors du chargement de la navbar:', error));
        </script>

        <footer class="bg-dark text-white text-center py-2 mt-5 position-relative" style="height: 80px; overflow: hidden;">
            <p class="mb-2">&copy; 2025 Maxence Français - Tous droits réservés</p>
            <div class="d-flex justify-content-center align-items-center">
                <a href="https://www.linkedin.com/in/maxence-français-a039a2307" target="_blank" class="text-white me-2" style="text-decoration: none;">
                    <i class="fab fa-linkedin" style="font-size: 18px; margin-right: 5px;"></i>
                    LinkedIn
                </a>
                <span class="mx-2">|</span>
                <a href="https://github.com/MiscuitAtlas" target="_blank" class="text-white ms-2" style="text-decoration: none;">
                    <i class="fab fa-github" style="font-size: 18px; margin-right: 5px;"></i>
                    GitHub
                </a>
            </div>
        </footer>
    </body>
</html>
